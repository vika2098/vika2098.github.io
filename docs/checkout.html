<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Húge múr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/checkout.css">
</head>
<body>
    <div class="page-container">
        <header class="navigation">
            <a href="index.html" class="logo">
                <span class="logo-capital">H</span><span class="logo-lower">úge múr</span>
            </a>
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="products.html">products</a></li>
                    <li><a href="about.html">about us</a></li>
                    <li><a href="contacts.html">contacts</a></li>
                </ul>
            </nav>
            <div class="nav-icons">
                <a href="#" class="nav-icon search-icon" title="Search"></a>
                <a href="cart.html" class="nav-icon-circle" title="Cart">
                    <div class="nav-icon cart-icon"></div>
                </a>
                <a href="#" class="nav-icon favorite-icon" title="Favorites"></a>
            </div>
        </header>

        <main>
            <section class="checkout-section">
                <h1 class="checkout-title">
                    <span class="capital">P</span><span class="lower">ayment and </span>
                    <span class="capital">D</span><span class="lower">elivery</span>
                </h1>
    
                <div class="checkout-container">
                    <aside class="order-summary">
                        <div class="summary-item">
                            <img src="images/cart-chair-black.jpg" alt="Black Chair">
                            <div class="summary-item-details">
                                <h2 class="item-name"><span class="capital">B</span><span class="lower">LACK CHAIR</span></h2>
                                <p class="item-price">120$</p>
                            </div>
                        </div>
                        <div class="summary-item">
                            <img src="images/cart-chair-green.jpg" alt="Green Chair">
                            <div class="summary-item-details">
                                <h2 class="item-name"><span class="capital">G</span><span class="lower">REEN CHAIR</span></h2>
                                <p class="item-price">300$</p>
                            </div>
                        </div>
                    </aside>
    
                    <div class="checkout-form-container">
                        <form>
                            <div class="form-row">
                                <div class="form-group"><label for="name">name<span class="required">*</span></label><input type="text" id="name"></div>
                                <div class="form-group"><label for="phone">phone number<span class="required">*</span></label><input type="tel" id="phone"></div>
                            </div>
                            <div class="form-row">
                                <div class="form-group"><label for="country">country<span class="required">*</span></label><input type="text" id="country"></div>
                                <div class="form-group"><label for="city">city<span class="required">*</span></label><input type="text" id="city"></div>
                            </div>
                            <div class="form-row">
                                 <div class="form-group full-width"><label for="street">street<span class="required">*</span></label><input type="text" id="street"></div>
                            </div>
                             <div class="form-row">
                                <div class="form-group small"><label for="building">building<span class="required">*</span></label><input type="text" id="building"></div>
                                <div class="form-group small"><label for="postcode">postcode<span class="required">*</span></label><input type="text" id="postcode"></div>
                            </div>
                            <div class="form-row payment-row">
                                 <div class="form-group full-width"><label for="card-number">card number<span class="required">*</span></label><input type="text" id="card-number" class="card-input"></div>
                                <button type="submit" class="pay-btn-form"><span class="capital">P</span><span class="lower">ay</span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-logo">
                    <span class="footer-logo-capital">H</span><span class="footer-logo-lower">úge múr</span>
                </div>
                <div class="footer-menu">
                    <h4>menu</h4>
                    <ul>
                        <li><a href="products.html">products</a></li>
                        <li><a href="about.html">about us</a></li>
                        <li><a href="contacts.html">contacts</a></li>
                    </ul>
                </div>
                <div class="footer-subscribe">
                    <h4><span class="subscribe-capital">s</span><span class="subscribe-lower">ubscribe for updates</span></h4>
                    <div class="email-input">
                        <input type="email" placeholder="email">
                    </div>
                </div>
                <div class="footer-social">
                    <h4><span class="follow-capital">f</span><span class="follow-lower">ollow us</span></h4>
                    <div class="social-icons">
                        <a href="#" class="social-icon instagram-icon"></a>
                        <a href="#" class="social-icon facebook-icon"></a>
                        <a href="#" class="social-icon twitter-icon"></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script>
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');
        if (navToggle) {
            navToggle.addEventListener('click', () => {
                navMenu.classList.toggle('nav-menu--visible');
            });
        }
    </script>
</body>
</html>
