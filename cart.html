<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Húge múr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/cart.css">
</head>
<body>
    <div class="page-container">
        <header class="navigation">
            <a href="index.html" class="logo">
                <span class="logo-capital">H</span><span class="logo-lower">úge múr</span>
            </a>
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="products.html">products</a></li>
                    <li><a href="about.html">about us</a></li>
                    <li><a href="contacts.html">contacts</a></li>
                </ul>
            </nav>
            <div class="nav-icons">
                <a href="#" class="nav-icon search-icon" title="Search"></a>
                <a href="cart.html" class="nav-icon-circle" title="Cart">
                    <div class="nav-icon cart-icon"></div>
                </a>
                <a href="#" class="nav-icon favorite-icon" title="Favorites"></a>
            </div>
        </header>

        <main>
            <section class="cart-section">
                <h1 class="cart-title">
                    <span class="capital">MY</span> <span class="lower">CART</span>
                </h1>
    
                <div class="cart-items-container">
                    <div class="cart-item">
                        <div class="item-image-box">
                            <img src="images/cart-chair-black.jpg" alt="Black Chair">
                        </div>
                        <div class="item-details-box">
                            <h2 class="item-name"><span class="capital">B</span><span class="lower">LACK CHAIR</span></h2>
                            <div class="item-price-each">120$</div>
                            <div class="item-quantity">
                                <button class="quantity-btn minus">-</button>
                                <span class="quantity-value">1</span>
                                <button class="quantity-btn plus">+</button>
                            </div>
                            <div class="item-price-total">120$</div>
                            <button class="item-remove-btn"></button>
                        </div>
                    </div>
    
                    <div class="cart-item">
                        <div class="item-image-box">
                            <img src="images/cart-chair-green.jpg" alt="Green Chair">
                        </div>
                        <div class="item-details-box">
                            <h2 class="item-name"><span class="capital">G</span><span class="lower">REEN CHAIR</span></h2>
                            <div class="item-price-each">150$</div>
                            <div class="item-quantity">
                                <button class="quantity-btn minus">-</button>
                                <span class="quantity-value">2</span>
                                <button class="quantity-btn plus">+</button>
                            </div>
                            <div class="item-price-total">300$</div>
                            <button class="item-remove-btn"></button>
                        </div>
                    </div>
                </div>
    
                <div class="cart-summary">
                     <a href="products.html" class="back-to-shopping-btn">
                        <span class="capital">B</span><span class="lower">ACK TO SHOPPING</span>
                    </a>
                    <div class="total-price-section">
                        <div class="total-label"><span class="capital">T</span><span class="lower">otal:</span></div>
                        <div class="total-amount">420$</div>
                    </div>
                    <a href="checkout.html" class="pay-btn">
                        <span class="capital">P</span><span class="lower">ay</span>
                    </a>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-logo">
                    <span class="footer-logo-capital">H</span><span class="footer-logo-lower">úge múr</span>
                </div>
                <div class="footer-menu">
                    <h4>menu</h4>
                    <ul>
                        <li><a href="products.html">products</a></li>
                        <li><a href="about.html">about us</a></li>
                        <li><a href="contacts.html">contacts</a></li>
                    </ul>
                </div>
                <div class="footer-subscribe">
                    <h4><span class="subscribe-capital">s</span><span class="subscribe-lower">ubscribe for updates</span></h4>
                    <div class="email-input">
                        <input type="email" placeholder="email">
                    </div>
                </div>
                <div class="footer-social">
                    <h4><span class="follow-capital">f</span><span class="follow-lower">ollow us</span></h4>
                    <div class="social-icons">
                        <a href="#" class="social-icon instagram-icon"></a>
                        <a href="#" class="social-icon facebook-icon"></a>
                        <a href="#" class="social-icon twitter-icon"></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script>
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');
        if (navToggle) {
            navToggle.addEventListener('click', () => {
                navMenu.classList.toggle('nav-menu--visible');
            });
        }
    </script>
</body>
</html>
